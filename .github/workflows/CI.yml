name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '7.0.x'

    - name: Restore NuGet packages
      run: dotnet restore SwiftLocator.sln

    - name: Build the Solution
      run: dotnet build SwiftLocator.sln -c Release --no-restore

    - name: Test
      run: dotnet test SwiftLocatorTest/SwiftLocatorTest.csproj --no-build --verbosity normal
